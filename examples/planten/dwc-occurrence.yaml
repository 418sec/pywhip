# Dataset: http://dataset.inbo.be/natuurpunt-planten-occurrences
# DOI: unpublished
# 
# Scope: dwc-occurrence
# Author: Peter Desmet
# Syntax version: 0.1

occurrenceID:
  regex: 'Natuurpunt:Waarnemingen(:\d+)+'
  # Has to be unique as well

type:
  allowed: Event

language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: Natuurpunt Studie

accessRights:
  allowed: http://www.natuurpunt.be/normen-voor-datagebruik

references:
  regex: 'http:\/\/waarnemingen\.be\/waarneming\/view\/(\d)+'

datasetID:
  empty: true
  regex: 'http:\/\/doi.org\/[.]*'

institutionCode:
  allowed: Natuurpunt

datasetName:
  allowed: Waarnemingen.be - Plant occurrences in Flanders and the Brussels Capital Region, Belgium

ownerInstitutionCode:
  allowed: Natuurpunt

basisOfRecord:
  allowed: HumanObservation

informationWithheld:
  allowed: see metadata

dataGeneralizations:
  allowed: coordinates are generalized to a 4x4km IFBL grid

individualCount:
  type: integer
  min: 1
  max: 1000000000 # Mentioned and considered OK

sex:
  empty: true
  allowed: [female, male]

reproductiveCondition:
  empty: true
  allowed: [dead aboveground material, flowering, fruit-bearing, seedling, sprouting, vegetative]

establishmentMeans:
  allowed: [native, introduced]

samplingProtocol:
  allowed: [casual observation, from checklist]

eventDate:
  dateformat: ['%Y-%m-%d'] # YYYY-MM-DD
  mindate: 1855-06-30
  maxdate: 2014-12-31

continent:
  allowed: Europe

countryCode:
  allowed: BE

stateProvince:
  allowed: [Antwerp, Brussels Capital Region, East Flanders, Flemish Brabant, Limburg, West Flanders]

municipality:
  empty: false

verbatimCoordinates:
  regex: '[a-f][0-8]-[1-5][1-8]' # IFBL 4km for Flanders (http://projects.biodiversity.be/ifbl/pages/methodology), for Belgium: [a-m][0-9]-[1-5][1-8]

verbatimCoordinateSystem:
  allowed: IFBL 4km

verbatimSRS:
  allowed: WGS84

decimalLatitude:
  type: float
  numberformat: '.5'
  min: 50.679 # SE Flanders, normally 50.68, but that would fail 50.67939, 50.67974
  max: 51.51 # NW Belgium

decimalLongitude:
  type: float
  numberformat: '.5'
  min: 3.54 # NW Belgium
  max: 5.927 # SE Flanders, normally 5.92, but that would fail 5.9275

geodeticdatum:
  allowed: WGS84

coordinateUncertaintyInMeters:
  type: integer
  allowed: [2828] # Radius of circle encompassing 4x4km grid

georeferenceRemarks:
  allowed: coordinates are centroid of used grid square

identificationVerificationStatus:
  allowed: [approved on expert judgement, approved on knowledge rules, approved on photographic evidence, unverified]
  
taxonID:
  regex: 'http:\/\/waarnemingen\.be\/soort\/view\/(\d)+'

scientificName:
  empty: false # 2.000+ unique names

kingdom:
  allowed: Plantae

taxonRank:
  allowed: [species, subspecies, variety, forma, multispecies, hybrid]

scientificNameAuthorship:
  empty: true

vernacularName:
  empty: true

nomenclaturalCode:
  allowed: ICBN
