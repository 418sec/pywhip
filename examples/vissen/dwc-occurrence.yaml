# Dataset: http://dataset.inbo.be/natuurpunt-vissen-occurrences
# DOI: unpublished
# 
# Scope: dwc-occurrence
# Author: Peter Desmet
# Syntax version: 0.1

occurrenceID:
  regex: 'Natuurpunt:Waarnemingen(:\d+)+'
  # Has to be unique as well

type:
  allowed: Event

language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: Natuurpunt Studie

accessRights:
  allowed: http://www.natuurpunt.be/normen-voor-datagebruik

references:
  regex: 'http:\/\/waarnemingen\.be\/waarneming\/view\/(\d)+'

datasetID:
  allowed: http://doi.org/10.15468/7reil0

institutionCode:
  allowed: Natuurpunt

datasetName:
  allowed: Waarnemingen.be - Fish occurrences in Flanders and the Brussels Capital Region, Belgium

ownerInstitutionCode:
  allowed: Natuurpunt

basisOfRecord:
  allowed: HumanObservation

informationWithheld:
  allowed: see metadata

dataGeneralizations:
  allowed: coordinates are generalized to a 5x5km UTM grid

dynamicProperties:
  empty: true
  type: json # To indicate length categories

individualCount:
  type: integer
  min: 1
  max: 25000

sex:
  empty: true
  allowed: [female, male]

lifestage:
  empty: true
  allowed: [adult, juvenile, egg]

behavior:
  empty: true
  allowed: [hunting, resting, spawning]

occurrenceRemarks:
  empty: true
  allowed: [found dead, injured, specimen collected, washed ashore]

establishmentMeans:
  allowed: [native, introduced]

samplingProtocol:
  allowed: [casual observation, catch by electrofishing, catch by fishing rod, catch by net, catch by sheer, snorkelling observation, observation with flashlight] # Last two do not occur in dataset

eventDate:
  dateformat: ['%Y-%m-%d'] # YYYY-MM-DD
  mindate: 1927-03-24
  maxdate: 2014-12-31

continent:
  allowed: Europe

countryCode:
  allowed: BE

stateProvince:
  allowed: [Antwerp, Brussels Capital Region, East Flanders, Flemish Brabant, Limburg, West Flanders]

municipality:
  empty: false

verbatimCoordinates:
  regex: '31U[D-G][S-T]\d\d[A-D]' # UTM 5km for Flanders

verbatimCoordinateSystem:
  allowed: UTM 5km

verbatimSRS:
  allowed: WGS84

decimalLatitude:
  type: float
  numberformat: '.5'
  min: 50.68 # SE Flanders
  max: 51.51 # NW Belgium

decimalLongitude:
  type: float
  numberformat: '.5'
  min: 2.535 # NW Belgium, normally 2.54, but that would fail 2.53571
  max: 5.92 # SE Flanders

geodeticDatum:
  allowed: WGS84

coordinateUncertaintyInMeters:
  type: integer
  allowed: [3536] # Radius of circle encompassing 5x5km grid

georeferenceRemarks:
  allowed: coordinates are centroid of used grid square

identificationVerificationStatus:
  allowed: [approved on expert judgement, approved on knowledge rules, approved on photographic evidence, unverified] # Second value does not occur in dataset

taxonID:
  regex: 'http:\/\/waarnemingen\.be\/soort\/view\/(\d)+'

scientificName:
  empty: false

kingdom:
  allowed: Animalia

phylum:
  allowed: Chordata

taxonRank:
  allowed: [species, variety, forma, multispecies]

scientificNameAuthorship:
  empty: false

vernacularName:
  empty: false

nomenclaturalCode:
  allowed: ICZN
